<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>New York Times Search</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<h1>NEW YORK TIMES SEARCH</h1>
			<form action="/action_page.php" name="search-form">
				<label for="search-item">Search Item:</label>
				<input id="search-item" type="text" name="search-item" placeholder="enter item here"/>
				<br/>
				<br/>
				<!-- double arrows for selection # -->
				<label for="numRecords">Number of Records to Retrieve:</label>
				<input id="numRecords" type="text" name="numRecords">
				<select>
				    <option value=1>1</option>
				    <option value=2>2</option>
				    <option value=3>3</option>
				    <option value=4>4</option>
				    <option value=5>5</option>
				    <option value=6>6</option>
				    <option value=7>7</option>
				    <option value=8>8</option>
				    <option value=9>9</option>
				    <option value=10>10</option>
				  </select>
				<br/>
				<br/>
				<label for="startYr">Start Year (Optional):</label>
				<input id="startYr" type="text" name="startYr"/>
				<br/>
				<br/>
				<label for="endYr">End Year (Optional):</label>
				<input id="endYr" type="text" name="endYr"/>
				<br/>
				<br/>
				<input type="button" value="submit" onclick="processForm()"/>
				<div id ="search"></div>
				<script type="text/javascript" src="style.js"></script>
			</form>
			<div id="itemResult"></div>
		</div>
	</body>
</html>
